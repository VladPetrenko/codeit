<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
<div class="container-fluid">
  <div class="form-main">
    <div class="form-head"><h3>Sign up</h3></div>
    <form id="fetchForm">
        <div class="form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="name" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Enter first name">
          
        </div>
        <div class="form-group">
            
            <input type="name" class="form-control" id="secondName" aria-describedby="secondName" placeholder="Enter second name">
            
          </div>
        <div class="form-group">
            
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
          </div>
          <div class="form-group">
            
            <select id="gender" class="form-control">
              <option selected>Choose gender...</option>
              <option>male</option>
              <option>female</option>
            </select>
          </div>
        
        <div class="form-group">
       
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreement">
          <label class="form-check-label" for="agreement">Conditions of agreement</label>
        </div>
        
        <button type="submit" class="btn btn-secondary">Send</button>  
      </form>
    </div>
   
</div>

<script src="./js/validation.js"></script>
<script src="./js/form.js"></script>
</body>
</html>
